name: zap
description: Zap is a reactive web framework built on Dart. By compiling HTML-like files to Dart components, Zap makes it easy to write efficient web apps.
version: 0.3.0
homepage: https://simonbinder.eu/zap/

environment:
  sdk: ^3.8.0

resolution: workspace

dependencies:
  meta: ^1.17.0
  sanitize_dom: ^0.1.0
  web: ^1.1.1

dev_dependencies:
  build_runner: ^2.5.1
  build_test: ^3.0.0
  build_web_compilers: ^4.1.5
  lints: ^6.0.0
  test: ^1.26.2
  zap_dev: ^0.3.0
